{% extends 'tickets/base.html' %}

{% block content %}

<table class="table">
    <thead>
        <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Description</th>
            <th>create_at</th>
            <th>update_at</th>
            <th>actions</th>
        </tr>     
    </thead>
    <tbody>
        {% for t in tickets %}
        <tr>
            <td>{{t.id}}</td>
            <td>{{t.title}}</td>
            <td>{{t.description}}</td>
            <td>{{t.create_at}}</td>
            <td>{{t.update_at}}</td>
            <td>
                <a href="{% url 'detail' t.id %}" class="btn btn-dark"><i class="bi bi-info-circle"></i></a>
                <a href="{% url 'delete' t.id %}" class="btn btn-danger"><i class="bi bi-trash-fill"></i></a>
                <a href="{% url 'update' t.id %}" class="btn btn-primary"><i class="bi bi-pencil-square"></i></a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>

{% endblock %}
